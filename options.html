<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Client</title>
    <link href="stylesheet.css" type="text/css" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div  class="title">
        <h1>Welcome to the Database Client</h1>
        <h2>Please choose one of the options</h2>
    </div>
    <div class="container">
        <div class="options">
                <div class="options-bar">
                    <p id="button1">All users</p>
                    <p id="button2">Specific user</p>
                    <p id="button3">Add new user</p>
                    <p id="button4">Modify user</p>
                    <p id="button5">Delete user</p>
                </div>
            <div id="form1" class="forms-div">
                <br>
                <input type="button" value="Show all users" onclick="getAllUsers()">
            </div>
            <div id="form2" class="forms-div">
                <br>
                <label for="oneUser">Choose user's id</label>
                <br>
                <input type="number" id="oneUser" required
                       oninvalid="this.setCustomValidity('This field is required')"
                       oninput="this.setCustomValidity('')" />
                <br>
                <input type="button" value="Show one user" onclick="getUser()">
            </div>
            <div id="form3" class="forms-div">
                <br>
                <label for="name">Enter name</label>
                <br>
                <input type="text" id="name" required
                       oninvalid="this.setCustomValidity('This field is required')"
                       oninput="this.setCustomValidity('')" />
                <br>
                <label for="age">Enter age</label>
                <br>
                <input type="number" id="age" />
                <br>
                <input type="button" value="Add user" onclick="postUser()">
            </div>
            <div  id="form4" class="forms-div">
                <br>
                <label for="newName">Enter new name</label>
                <br>
                <input type="text" id="newName" />
                <br>
                <label for="newAge">Enter new age</label>
                <br>
                <input type="number" id="newAge" />
                <br>
                <label for="newId">Enter id</label>
                <br>
                <input type="number" id="newId" required
                       oninvalid="this.setCustomValidity('This field is required')"
                       oninput="this.setCustomValidity('')" />
                <br>
                <input type="button" value="Update user" onclick="putUser()">
            </div>
            <div id="form5" class="forms-div">
                <br>
                <label for="deleteId">Enter id</label>
                <br>
                <input type="number" id="deleteId" required
                       oninvalid="this.setCustomValidity('This field is required')"
                       oninput="this.setCustomValidity('')" />
                <br>
                <input type="button" value="Delete user" onclick="deleteUser()">
            </div>
        </div>
        <div class="users" id="usersDiv"></div>
    </div>
</body>
</html>
